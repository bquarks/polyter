<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="page-demo2">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Page demo2<span>{{foo}}</span></div>
    <a href="/">Home</a>
    <a href="/tematicas">Tematicas</a>
  </template>
</dom-module>
<script>
  (function () {
    Demo = Polymer({
      is: 'page-demo2',

      properties: {
        foo: {
          type: String,
          value: 'bar',
          notify: true
        }
      },

      factoryImpl: function (a) {
        console.log('Factory!');
        console.log(a);
      },

      created: function () {
        console.log('THIS: ')
        console.dir(this);
        console.log('Demo created');
      },

      ready: function () {
        console.log('Ready!!!');
      },

      attached: function () {
        console.log(this.try);
      },

      exampleMethod: function () {
        console.log('This is an exampleMethod');
      }
    });
  })();
</script>
